<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- My Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto+Slab|Taviraj" rel="stylesheet">

    <!-- My Styles -->
    <style type="text/css">
        h1 {
            font-family: 'Taviraj', serif;
        }
        h2 {
            font-family: 'Roboto Slab', serif;
        }
        p {
            font-family: 'Raleway', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Google Web Fonts Sample</h1>
    <h2>This page shows off three different Google Web Fonts</h2>
    <p>The H1 is a serif font named <em>Taviraj</em>, the H2 is a sans-serif font named <em>Roboto Slab</em>, and this paragraph uses a font named <em>Raleway</em>.</p>
</body>
</html>
